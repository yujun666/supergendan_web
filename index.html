	<!-- 列表模板 -->
	<script id="item_data" type="text/html"> 
		{{# for(var i = 0, len = d.result.length; i < len; i++){ }}
			<li class="list_item">
				<div class="item_content item_left">
					<div class="headImgBox">
						<img src="{{d.result[i].followerPicture}}?imageView2/1/w/80/h/80" alt="" class="headImg" onerror="onerror=null;this.src='img/default.png'">
					</div>
					<p class="followmanName" ><span>跟单员</span><span data-id="{{d.result[i].followerId}}">{{d.result[i].followerName}}</span></p>
				</div>
				<div class="item_content item_center" data-id="{{d.result[i].orderId}}">
					<div class="item_center_top">
						<p>
							<span class="txt_icon blue">厂</span><span data-id="{{d.result[i].factoryId}}">{{d.result[i].factoryName}}</span>
						</p>
						<p>
							<span class="txt_icon red">品</span><span>{{d.result[i].productName}}</span>
						</p>
					</div>
					<div class="item_center_bottom">
						<p>
							<span class="img_icon date"></span><span>交期：{{d.result[i].submitDate}}</span>
						</p>
						<p>
							<span class="img_icon user"></span><span data-id="{{d.result[i].salerId}}">业务员：{{d.result[i].salerName}}</span>
						</p>
					</div>
				</div>
				<div class="item_content item_right">
					<span class="label_icon type_icon ">{{d.result[i].orderType}}</span><span class="label_icon tec_icon">{{d.result[i].technology}}</span>
					<a href="###" class="cancel_btn {{d.result[i].cancel}}" data-id="{{d.result[i].orderId}}">取消任务</a>
					<div class="canceled_ico  {{d.result[i].canceled}}" >
						<img src="img/cancel01.png" alt="">
					</div>
				</div>
			</li>										
		{{# } }}
	</script>
